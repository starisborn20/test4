<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS CLASS</title>
    <style>
        h1 {
            color: purple;
        }
        #head1 {
            color: red;
        }
        .head2 {
            color: blue;
        }
    </style>
</head>
<body>

    <h1>THIS IS A HEADING</h1>
    <h1 id="head1">THIS IS ANOTHER HEADING</h1>
    <h1 class="head2">THIS IS CLASS HEADING</h1>
    
</body>
</html>
